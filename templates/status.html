{% extends 'menu.html' %}
{% block status %}
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 75%;
            font-family: "Lucida Console", "Courier New", monospace;
            font-size: 1.2em;
            }
        thead{
            background-color: #5DADE2;
        }
        tr:nth-child(even) {
                              background-color: #85C1E9;
                            }

        .container {
              padding-top: 50px;
              padding-right: 30px;
              padding-bottom: 50px;
              padding-left: 80px;
            }
    </style>
    <div class='container' style="">
        <p>{{constants['env']}} status:</p>
        <table class="table">
            <thead>
            <tr>
                <td>Component</td>
                <td>Status</td>
            </tr>
            </thead>
        <tr>
            {% block constants%}
            <td> {{constants['env']}}  Regression</td>
            <td><a href="{{constants['link']}}"><!--http://jenkins.shn.io/job/tp-automation-batch-py3/-->
                <img src="{{constants['img']}}"><!--http://jenkins.shn.io/buildStatus/icon?job=tp-automation-batch-py3-->
                </a>
            </td>
            {% endblock %}
        </tr>
        {% for key, value in result.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div>
        <a class='container' href="{{constants['gap_analysis']}}"> Go to {{constants['env']}} gap analysis page</a>
    </div>
{% endblock status%}
